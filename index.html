<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="bi.jpeg" alt="background_image">

        <div class="content">
            <div class="title">
                <title id="TitleName">FRIENDS BOOK</title>
                <h1>FRIENDS BOOK</h1>
            </div>

            <div class="form">
                <form id="yourName">
                    <label for="name">Your Name: </label>
                    <input type="text" id="textbox" name="name">
                    <br>

                    <label id="field1">1. A message for me!</label>
                    <br>
                    <input type="text" id="textBox1" name="message">
                    <br>

                    <label id="field2">2. A nick name for me!</label>
                    <br>
                    <input type="text" id="textBox2" name="nickname">
                    <br>

                    <label id="field3">3. Have you ever lied to me?</label>
                    <br>
                    <input type="radio" id="yesMayBe" name="choice" value="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" id="yesMayBe" name="choice" value="Maybe">
                    <label for="Maybe">Maybe</label>
                    <br>

                    <label id="field4">4. How do you feel when you talk to me?</label>
                    <br>
                    <input type="radio" id="yesMayBe" name="choice" value="Happy">
                    <label for="Happy">Happy</label>
                    <input type="radio" id="yesMayBe" name="choice" value="Irritated">
                    <label for="Irritated">Irritated</label>
                    <br>

                    <label id="field5">5. Do you like to go on a roadtrip with me?</label>
                    <br>
                    <input type="radio" id="yesMayBe" name="choice" value="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" id="yesMayBe" name="choice" value="No">
                    <label for="Yes">No</label>
                    <br>

                    <label id="field6">6. Best color that suits me?</label>
                    <br>
                    <input type="checkbox" id="bestColour" name="color" value="Red">
                    <label for="Red">Red</label>
                    <input type="checkbox" id="bestColour" name="color" value="Blue">
                    <label for="Blue">Blue</label>
                    <input type="checkbox" id="bestColour" name="color" value="Green">
                    <label for="Green">Green</label>
                    <input type="checkbox" id="bestColour" name="color" value="Black">
                    <label for="Black">Black</label>
                    <input type="checkbox" id="bestColour" name="color" value="White">
                    <label for="White">White</label>
                    <br>

                    <label id="field7">7. The best moment in our Friendship?</label>
                    <br>
                    <input type="text" id="textBox2" name="nickname">
                    <br>
                </form>
            </div>
        </div>

</body>
</html>
